{% extends 'base.html' %}

 {% block content %}

  <h1>{{Task.user}}'s To-Do-List</h1>

  <table>
    <tr>
      <th>Tanggal Dibuat</th>
      <th>Judul</th>
      <th>Deskripsi</th>
    </tr>
    {% comment %} Add the data below this line {% endcomment %}
    {% for Task in data_todolist %}
      <tr>
        <th>{{Task.date}}</th>
        <th>{{Task.title}}</th>
        <th>{{Task.description}}</th>
      </tr>
    {% endfor %}
  </table>

 {% endblock content %}
