{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<div class="container-sm position-absolute top-50 start-50 translate-middle"
    style="max-width: 50rem; background-color: #ffd92f; padding: 2rem; border-radius: 1rem;">

    <h1>Login</h1>
    <div>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="inputUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-dark">Login</button>

            <!-- <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table> -->
        </form>

        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <div class="position-absolute bottom-0 start-50 translate-middle-x">
            <p>Belum mempunyai akun? <a href="{% url 'todolist:register' %}"
                    style="color: black; text-decoration: none;"><strong>Buat Akun</strong></a></p>
        </div>
    </div>

</div>

{% endblock content %}
