{% extends 'base.html' %}

{% block meta %}
<title>Create Task</title>
{% endblock meta %}

{% block content %}  

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <title>New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>

<div class = "container-sm position-absolute top-50 start-50 translate-middle" 
style="max-width: 50rem; background-color: #ffd92f; padding: 2rem; border-radius: 1rem;">
    
    <h1>New Task</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nama Tugas: </label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="title" placeholder="Task">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Deskripsi: </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" placeholder="Description"></textarea>
            </div>
            <input class="btn btn-dark" type="submit" value="Create Task">
            <button class="btn btn-danger"><a href="{% url 'todolist:show_todolist' %}"
                style="text-decoration: none; color: white;">Back</a></button>
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
